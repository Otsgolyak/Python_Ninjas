{% extends "index.html" %}

{% block content %}
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
  {% for human in fake_data %}

    <tr>
      <th scope="row">{{human[0]}}</th>
      <td>{{human[1]}}</td>
      <td>{{human[2]}}</td>
    </tr>

  {% endfor %}
  </tbody>
</table>
{% endblock %}
