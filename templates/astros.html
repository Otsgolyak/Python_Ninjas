{% extends "index.html" %}

{% block content %}

  {% for astro in astros['people'] %}

  <div class="card">
  <div class="card-header">
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{loop.index}}. {{astro.name}}</p>
      <footer class="blockquote-footer">Craft: {{astro.craft}}</footer>
    </blockquote>
  </div>
</div>

  {% endfor %}

{% endblock %}
